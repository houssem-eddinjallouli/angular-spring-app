<div class="row">
    <div class="col-xl-7 col-lg-7 col-md-6">
        <div class="d-none d-md-flex align-items-center justify-content-center" style="height: calc(100vh - 100px);">
            <img src="../../../assets/img/Codemasters_Logo.png" alt="img" class="img-fluid">
        </div>
    </div>

    <div class="col-xl-5 col-lg-5 col-md-6">
        <div class="d-flex align-items-center justify-content-center vh-100 bg-white">
            <div class="card rounded-0 border-0 p-5 m-0 w-100">

                <div class="card-header border-0 p-0">
                    <a routerLink="/welcome" class="w-100 d-inline-block mb-5">
                        <img src="../../../assets/img/Codemasters_Logo.png" width="30%" alt="img">
                    </a>
                    <h2>Welcome to Kleon!</h2>
                    <p class="text-dark mt-4 mb-5">Signup here to create your own dashboard.</p>
                </div>

                <div class="btn-group gap-2">
                    <a href="https://www.google.com/"
                        class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-1 px-2 rounded-1">
                        <img src="../../../assets/assets_FrontOffice/assets/img/svg/google-icon.svg" alt="img">
                        Sign in with Google
                    </a>
                    <a href="https://www.facebook.com/"
                        class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-1 px-2 rounded-1">
                        <img src="../../../assets/assets_FrontOffice/assets/img/svg/facebook-icon.svg" alt="img">
                        Sign in with Facebook
                    </a>
                </div>

                <div class="position-relative text-center my-4">
                    <p class="mb-0 position-relative z-index-1 d-inline-block bg-white px-3">or Signup with</p>
                    <span
                        class="border border-light position-absolute top-50 start-50 translate-middle d-inline-block w-100"></span>
                </div>

                <div class="card-body p-0">

                    <form class="form-horizontal" [formGroup]="addressForm"  (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="first_name" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="password" placeholder="Type Password" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="c_password" placeholder="Re-type Password" required>
                                    <div *ngIf="addressForm.hasError('passwordsNotMatching')" class="text-danger">
                                        Passwords do not match.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="response=='Account added successfully'" class="alert alert-success">
                            {{response}}
                            <br> go to the signin page
                          </div>
                          <div *ngIf="response=='Email already used. Please use a different email and try again.'" class="alert alert-danger">
                            {{response}}
                          </div>
                          <div *ngIf="response=='Failed to add user. Please try again later.'" class="alert alert-danger">
                            {{response}}
                          </div>

                        
                        <button type="submit" class="btn btn-primary w-100 text-uppercase text-white rounded-2 lh-34 ff-heading fw-bold shadow">Register</button>
                    
                        <p class="d-flex align-items-center gap-2 mt-4 mb-0">Already have an account? <a routerLink="/signin" class="text-secondary fw-bold text-decoration-underline">Sign In</a></p>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
